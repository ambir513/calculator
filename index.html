<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
</head>
<body>
    <center>
<div class="container">
        <form action="">
            <div class="display">
                <input type="text" class="display" name="display" readonly>
            </div>
            <div class="dii">
                <input type="button"  class="button1" value="AC" onclick="display.value = '' ">
                <input type="button"  class="button1" value="DEL" onclick="display.value = display.value.toString().slice(0,-1) ">
                <input type="button"  class="button1" value="%" onclick="display.value += '%' ">
                <input type="button"  class="button1" value="/" onclick="display.value += '/' ">
            </div>
            <div class="dii">
                <input type="button"  class="button" value="7" onclick="display.value += '7' ">
                <input type="button"  class="button" value="8" onclick="display.value += '8' ">
                <input type="button"  class="button" value="9" onclick="display.value += '9' ">
                <input type="button" class="button11"  value="x" onclick="display.value += '*' ">
            </div>
            <div class="dii">
                <input type="button"  class="button" value="4" onclick="display.value += '4' ">
                <input type="button"  class="button" value="5" onclick="display.value += '5' ">
                <input type="button"  class="button" value="6" onclick="display.value += '6' ">
                <input type="button"  class="button11" value="-" onclick="display.value += '-' ">
            </div>
            <div class="dii">
                <input type="button" class="button"  value="1" onclick="display.value += '1' ">
                <input type="button"  class="button" value="2" onclick="display.value += '2' ">
                <input type="button"  class="button" value="3" onclick="display.value += '3' ">
                <input type="button"  class="button11" value="+" onclick="display.value += '+' ">
            </div>
            <div class="dii">
                <input type="button" class="button"  value="00" onclick="display.value += '00' ">
                <input type="button" class="button"  value="0" onclick="display.value += '0' ">
                <input type="button" class="button"  value="." onclick="display.value += '.' ">
                <input type="button" class="button12"  id="result" value="=" onclick="display.value = eval(display.value)  ">
            </div>
        </form>
    </div>
    <div class="copyright-2024-designed"> Designed by <a href="https://www.linkedin.com/in/ambir513"> Amar Biradar</a></div>
</center>

    <script src="./index.js"></script>
</body>
</html>
